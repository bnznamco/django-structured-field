name: üß™ Test and Coverage

on:
  workflow_dispatch:
  pull_request:
    branches: [ master, next ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        django-version: ["4.2", "5.1", "5.2"]
        exclude:
          - python-version: "3.9" # Python 3.9 is not supported by Django 5.1
            django-version: "5.1"
          - python-version: "3.8" # Python 3.8 is not supported by Django 5.1
            django-version: "5.1"
          - python-version: "3.9" # Python 3.9 is not supported by Django 5.1
            django-version: "5.2"
          - python-version: "3.8" # Python 3.8 is not supported by Django 5.1
            django-version: "5.2"
            
    name: ü¶† Test on Python ${{ matrix.python-version }} with Django ${{ matrix.django-version }}

    steps:
    - uses: actions/checkout@v2
    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: üì¶ Install dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install Django==${{ matrix.django-version }}
    - name: üî¨ Test with pytest and calculate coverage 
      run: make test
    - name: ü©∫ Upload coverage to codecov.io
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true 
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true 
