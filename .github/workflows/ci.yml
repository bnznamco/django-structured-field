name: üß™ Test and Coverage

on:
  workflow_dispatch:
  pull_request:
    branches: [ master, next ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        django-version: ["4.2", "5.0", "5.1", "5.2"]
        exclude:
          # Django 4.2 doesn't support Python 3.13+
          - python-version: "3.13"
            django-version: "4.2"
          - python-version: "3.14"
            django-version: "4.2"
          # Django 5.0 doesn't support Python 3.13+
          - python-version: "3.13"
            django-version: "5.0"
          - python-version: "3.14"
            django-version: "5.0"
          # Django 5.1 doesn't support Python 3.14
          - python-version: "3.14"
            django-version: "5.1"
            
    name: ü¶† Test on Python ${{ matrix.python-version }} with Django ${{ matrix.django-version }}

    steps:
    - uses: actions/checkout@v4
    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: üì¶ Install dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install "Django~=${{ matrix.django-version }}.0"
    - name: üî¨ Test with pytest and calculate coverage 
      run: make test
    - name: ü©∫ Upload coverage to codecov.io
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true 
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true 
